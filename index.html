<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>card</title>
	</head>
	<body>
		<section class="main">
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img src="member-2.png" alt="" />
						<h2>MD Shaun</h2>
						<p>Pro Member</p>
					</div>
					<div class="links">
						<div class="link">
							<img src="icon/design.png" alt="" />
							<h3>Design</h3>
						</div>
						<div class="link">
							<img src="icon/plan.png" alt="" />
							<h3>Plan</h3>
						</div>
						<div class="link">
							<img src="icon/print.png" alt="" />
							<h3>Print</h3>
						</div>
						<div class="link">
							<img src="icon/search.png" alt="" />
							<h3>Search</h3>
						</div>
					</div>
					<div class="pro">
						<h3>Join Pro for free games.</h3>
						<img src="card image/item-2.png" alt="" />
					</div>
				</div>

				<!-- //? right section -->
				<div class="game">
					<div class="status">
						<h1>Active Game</h1>
						<input type="text" />
					</div>
					<div class="cards">
						<div class="card">
							<img src="card image/item-2.png" alt="" />
							<div class="card-info">
								<h2>Assassins Creed Valhalla</h2>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
						<div class="card">
							<img src="card image/item-4.png" alt="" />
							<div class="card-info">
								<h2>Assassins Creed Valhalla</h2>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
						<div class="card">
							<img src="card image/item-5.png" alt="" />
							<div class="card-info">
								<h2>Assassins Creed Valhalla</h2>
								<p>PS5 Version</p>
								<div class="progress"></div>
							</div>
							<h2 class="percentage">60%</h2>
						</div>
					</div>
				</div>
			</section>
		</section>
		<div class="circle">
			<div class="circle-1"></div>
			<div class="circle-2"></div>
		</div>
	</body>
</html>
